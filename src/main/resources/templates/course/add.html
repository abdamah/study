<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add Course</title>

    <div th:replace="fragments/commonui :: header"></div>

<body>
<div th:insert="fragments/commonui :: menu"></div>


<div class="container">

    <h2 th:if="${course.id == null}"> Add Course </h2>
    <h2 th:unless="${course.id == null}">Edit Course </h2>

    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/courses/add}" method="POST" th:object="${course}">
                <div>
                    <input type="hidden" th:field="*{id}"/>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name </label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" aria-describedby="emailHelp">
                    <!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                </div>

                <div>
                    <label for="fee" class="form-label">Fee </label>
                    <div class="input-group mb-3">

                        <div class="input-group-prepend">

                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" th:field="*{fee}" id="fee" class="form-control"
                               aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}" id="description"
                              aria-describedby="emailHelp"></textarea>
                    <!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <th:block th:if ="${param.id != null}">
                    <a  th:href ="@{/courses/delete(id=${course.id})}" class="btn btn-danger">Delete</a>
                </th:block>
                <th:block th:if ="${param.id == null}">
                    <a th:href ="@{/courses/add}" class="btn btn-danger">Delete</a>

                </th:block>
            </form>
        </div>
        <div class="col-md-6"></div>

    </div>
    <div>
        <span th:text="${message}"></span>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
